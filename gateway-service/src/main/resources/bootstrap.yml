spring:
  application:
    name:
      gateway
  cloud:
    config:
      uri: http://config:8888
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
  zipkin:
    baseUrl: http://zipkin:9411
eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka
management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
server:
  port: 8080